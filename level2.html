<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Level 2 ¬∑ CSS styling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #2b3a4f 0%, #1d2a37 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .card-custom {
            width: 30rem;
            border: none !important;          
            border-radius: 2rem !important;   
            background: #f8faff;
            box-shadow: 0 25px 40px -10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease;
        }

        .card-custom:hover {
            transform: scale(1.01);
        }

        .btn-custom {
            border-radius: 40px;
            padding: 0.5rem 1.8rem;
            font-weight: 600;
            transition: all 0.15s;
            border: 2px solid transparent;
        }

        .btn-custom:hover {
            background-color: #163a5c !important;
            border-color: #8bb9fe !important;
            color: white !important;
            box-shadow: 0 8px 14px rgba(0, 50, 100, 0.4);
            transform: translateY(-2px);
        }

        .btn-back-custom {
            background-color: #6c757d;
            color: white;
        }
        .btn-back-custom:hover {
            background-color: #49525b !important;
            border-color: #b6c0cd !important;
        }

        .btn-next-custom {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card card-custom p-4">
            <div class="card-body text-center">
                <span class="badge bg-warning text-dark mb-3">‚ú® level 2</span>
                <h5 class="card-title fw-bold">üé® CSS playground</h5>
                <p class="card-text">Background gradient, rounded shadow, button hover effect.</p>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/level1.html" class="btn btn-custom btn-back-custom">‚Üê Back</a>
                    <a href="/level3.html" class="btn btn-custom btn-next-custom">Next ‚Üí</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
